<!--  Login Form -->
  <div id="login" class="text-center" ng-if=user.loginForm>
    <h1 id="fontB">Login</h1>
    <form ng-submit="user.login();">

        <input type="username" ng-model="user.loginUsername" placeholder="Username">



        <input type="password" ng-model="user.loginPassword" placeholder="Password"><br><br>

      <button type="submit" class="btn btn-danger" id="fontB">Login</button><br>
    </form>
    <h5 id="fontB">{{user.message}}</h5><br>
    <h5 id="fontB">Don't have an account?</h5>

    <button class="btn btn-warning" id="fontB" ng-click="user.toggleForms()">Register!</button><br>
  </div>

<!-- Register Form -->
  <div id="register" class="text-center" ng-if=user.registerForm>
    <h1 id="fontB">Register Here</h1>
    <form ng-submit="user.register();">

        <input type="username" ng-model="user.registeredUsername" placeholder="Username"><br><br>


        <input type="password" ng-model="user.registeredPassword" placeholder="Password"><br><br>

      <button type="submit" class="btn btn-warning" id="fontB">Register</button><br>
    </form>
    <br>
    <h5 id="fontB">Already Registered?</h5>

    <button class="btn btn-danger" id="fontB" ng-click="user.toggleForms()">Login</button><br>
  </div>
